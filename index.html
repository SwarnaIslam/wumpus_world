<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="file" id="fileInput" accept=".txt">
    <img src="UIController/images/mudoh (2).gif" alt="" style="margin: auto; display: block; width: 10%;">
    <div class="game-container" id="container">

        <div id="player"></div>
        <canvas class = "game-canvas" id="game-canvas" width="1120px" height="550px" style="position: absolute; top: 0; left: 0; background-color: transparent;"></canvas>
        <div class="grid-container" id="grid-container"></div>
        <div class="thumbnail" id="thumbnail"></div>
    </div>
    
    <div id="score">Score: </div>
    <div id="arrows">Arrows: </div>
    <div id="golds">Gold Remains: </div>
    <div id="message"></div>
    <script src="phaser.min.js"></script>
    <script type="module" src="UIController/utils.js"></script>
    <script type="module" src="UIController/GameObject.js"></script>
    <script type="module" src="UIController/Sprite.js"></script>
    <script type="module" src="UIController/Person.js"></script>
    <script type="module" src="UIController/OverworldMap.js"></script>
    <script type="module" src="UIController/Overworld.js"></script>
    <script type="module" src="manualBoard.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
